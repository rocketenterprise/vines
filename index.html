    <link rel="stylesheet" href="index.css">
    <title>Hotel Search</title>
</head>
<body class="page">
    <div class="page__inner">
    <header class="header page__header">
        <nav class="nav page__nav">
            <div class="nav page__nav_logo">
                <a href="#">Bnbspot</a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>

                <li><a href="#">About</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <h1>Find the Perfect Hotel </h1>
            <form>
                <input type="text" id="location" placeholder="Destination">
                <input type="date" id="check-in" placeholder="Check-in">
                <input type="date" id="check-out" placeholder="Check-out">
                <input type="number" id="guests" placeholder="Guests">
                <button type="submit">Search</button>
            </form>
        </div>
    </main>
