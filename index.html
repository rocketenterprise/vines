<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Hotel Finder</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <div class="search-bar">
                <input type="text" id="location-input" placeholder="Enter a location">
                <input type="date" id="check-in" placeholder="Check-in">
                <input type="date" id="check-out" placeholder="Check-out">
                <button id="search-button">Search</button>
            </div>
        </section>

        <section id="results-section">
            <!-- Hotel search results will be displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Hotel Finder. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
