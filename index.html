<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hotel Search</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">HotelFinder</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#hotels">Hotels</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">More <i class="fa fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="#flights">Flights</a>
                        <a href="#cars">Car Rentals</a>
        </nav>
    </header>
    
    <main>
        <div class="search-container">
            <h1>Find the Perfect Hotel</h1>
            <form>
                <input type="text" id="location" placeholder="Destination">
                <input type="date" id="check-in" placeholder="Check-in">
                <input type="date" id="check-out" placeholder="Check-out">
                <input type="number" id="guests" placeholder="Guests">
                <button type="submit">Search</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 HotelFinder. All rights reserved.</p>
    </footer>
</body>
</html>
