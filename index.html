<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Miami Hotel Compare</title>
</head>
<body>
    <header>
        <h1>Miami Hotel Compare</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Find the Best Hotel Rates</h2>
            <div class="search-form">
                <input type="text" id="location" placeholder="Destination">
                <input type="date" id="check-in" placeholder="Check-in">
                <input type="date" id="check-out" placeholder="Check-out">
                <input type="number" id="guests" placeholder="Guests">
                <button id="search-button">Search</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Hotel Results</h2>
            <div class="hotel-results">
                <!-- Display hotel results and rate comparisons -->
                <!-- Results will dynamically appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Miami Hotel Compare</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
