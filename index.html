<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Miami Hotel Compare</title>
</head>
<body>
    <header>
        <h1>Miami Hotel Compare</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Find the Best Hotel Rates</h2>
            <div class="search-form">
                <input type="text" id="location" placeholder="Enter your destination...">
                <input type="date" id="check-in" placeholder="Check-in date">
                <input type="date" id="check-out" placeholder="Check-out date">
                <input type="number" id="guests" placeholder="Number of guests">
                <button onclick="searchHotels()">Search Hotels</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Hotel Comparisons</h2>
            <div class="comparison-results">
                <!-- Display comparisons of hotel rates -->
                <!-- Results will dynamically appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Miami Hotel Compare</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
